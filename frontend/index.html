          <h2>Login</h2>
          <form role="form">
            <div class="form-group">
                <label for="">Email address</label>

            </div>
            <div class="form-group">

            <div class="form-group">
                <label for="regInputFullname">Fullname</label>
                <input type="fullname" class="form-control" id="regFullname" placeholder="Fullname">
            </div>
            <div class="form-group">
                <label for="regInputPassword1">Password</label>
                <input type="password" class="form-control" id="regInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
