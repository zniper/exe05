                padding-top: 50px;

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

    <div class="navbar navbar-inverse navbar-fixed-top"
         ng-controller="NavigationController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Facebook Friends</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav pull-right">
            <li class=""><a href="" ng-click="logOut()">Log Out</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>


    <div class="container page-inner">
      <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Friend List</li>
      </ol>
      <!-- Example row of columns -->
      <div class="row">
        
        <div class="col-sm-4" ng-controller="ProfileController">
            <h4>Your Profile</h4>
            <div id="profile" class="panel panel-info">
                <div class="panel-heading">{{fn}} {{ln}}</div>
                <div class="panel-body">
                    <div class="row" ng-repeat="(key, value) in profile">
                        <div class="key">{{key}}</div>
                        <div class="value">{{value}}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-8">
            <h4>Your Friends</h4>
            <table class="table table-striped" ng-controller="FriendListController">
                <thead> 
                    <tr>
                        <th>Photo</th>
                        <th>Fullname</th>
                        <th></th>
                        <th>Facebook ID</th>
                    </tr>
                </thead> 
                <tbody>
                    <tr ng-repeat="friend in friends">
                        <td><img class="thumbnail" src=""></td>
                        <td>
                            <span class="contact-name" ng-show="!editName">{{friend.name}}</span>
                            <input class="form-control" type="text" 
                                   ng-model="friend.name" ng-show="editName">
                        </td>
                        <td>
                            <button class="btn" ng-click="editName = !editName; flag=friend.name" ng-show="!editName">Edit</button>
                            <button class="btn" ng-click="updateName($index); editName = !editName"
                                    ng-show="editName">Submit</button>
                        </td>
                        <td><span class="facebook-id">{{friend.facebook_id}}</span></td>
                    </tr>
                </tbody>
            </table>

        </div>

      </div>

      <hr>

      <footer>
        <p>Test Project - May 2014</p>
      </footer>
    </div> <!-- /container -->        

    <script src="js/vendor/jquery-1.10.1.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script>
    </script>
    </body>
</html>
